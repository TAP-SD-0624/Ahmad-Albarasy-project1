<!DOCTYPE html>
<html>
	<head>
		<title>Web Topics</title>
		<meta description="The homepage of the website">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="variables.css">
		<link rel="stylesheet" type="text/css" href="header.css">
		<link rel="stylesheet" type="text/css" href="home.css">
		<link rel="stylesheet" type="text/css" href="favorites.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="header">
			<div class="brand">Web Topics</div>
				<div class="buttons">
						<button class="button" id="themeButton">
							<input type="checkbox" style="display:none;" class="dark-mode">  
							<img src="icons/moon.svg" class="icon" alt="Moon Logo">
							<span class="button-text">Dark Mode</span>
						</button>
						<button class="button" id="favoritesButton">
							<img src="icons/heart.svg" class="icon" alt="Heart Logo">
							<span class="button-text">Favourites</span>
						</button>
				</div>
		</header>
		<div class="triangles-container">
			<div class="triangle-b"></div>
			<div class="triangle-a"></div>
			<section class="intro">
				<div class="intro-container">
					<h1>Welcome to our website!</h1>
					<p>We have a design that's fresh, modern, and easy to use</p>
				</div>
			</section>
		</div>
		<main class="main">
			<div class="search-container updown-margin">
        <input type="text" class="search-input" placeholder="Search the website...">
        <div class="sort-filter">
            <label for="sort">Sort by:</label>
            <select id="sort" class="dropdown">
                <option>Default</option>
            </select>
            <label for="filter">Filter by:</label>
            <select id="filter" class="dropdown">
                <option>Default</option>
            </select>
        </div>
    </div>
		<h2 class="results-number updown-margin" id="resultsNumber">Web Topics Found</h2>
		<div class="results-container"></div>
		</main>
		<footer class="footer">
			Developed with ❤️ &#169; 2024
		</footer>
		<section class="favourites-section" id="favoritesSection">
			<h2>My Favourite Topics</h2>
			<div class="favourites-container">
				<div class="favourite-card">
					<div class="image-container">
					<img class="favorite-image" src="images/react.webp" alt="React">
					</div>
					<div class="favourite-info">
						<h3>React</h3>
						<p>⭐⭐⭐⭐⭐</p>
					</div>
				</div>
			</div>
		</section>
		<script src="index.js"></script>
		<script src="home.js"></script>
	</body>
</html>
