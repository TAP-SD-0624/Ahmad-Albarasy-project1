<!DOCTYPE html>
<html>
	<head>
		<title>Web Topics</title>
		<meta description="The course details page">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./assets/css/variables.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/header.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/details.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/favorites.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
	</head>
	<body class="light">
		<header class="header">
			<div class="brand">Web Topics</div>
				<div class="buttons">
						<button class="button" id="themeButton">
							<input type="checkbox" style="display:none;" class="dark-mode">  
							<img src="icons/moon.svg" class="icon" alt="Moon Logo">
							<span class="button-text">Dark Mode</span>
						</button>
						<button class="button" id="favoritesButton">
							<img src="icons/heart.svg" class="icon" alt="Heart Logo">
							<span class="button-text">Favourites</span>
						</button>
				</div>
		</header>
		<div class="triangles-container">
			<div class="triangle-b"></div>
			<div class="triangle-a"></div>
			<section class="intro">
				<div class="intro-container">
					<h1>Welcome to our website!</h1>
					<p>We have a design that's fresh, modern, and easy to use</p>
				</div>
			</section>
		</div>
		<main class="main">
            <div class="course-details">
                <div class="details-section"></div>
                <div class="card">
                    <div class="image-container"></div>
                    <div class="card-details">
                        <h4 class="course-author">
                            HTML by <a href="#">Sarah Smith</a>
                        </h4>
                        <div class="add-to-favourties updown-margin">
                            <p>Intersted in this topic?</p>
                            <button class="favourites-btn">Add to Favourites ❤️</button>
                            <p>Unlimited Credits</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="subtopics"></div>
        </main>
        <footer class="footer">
			Developed with ❤️ &#169; 2024
		</footer>
		<section class="favourites-section" id="favoritesSection">
			<h2>My Favourite Topics</h2>
			<div class="favourites-container"></div>
		</section>
		<script src="./assets/js/index.js"></script>
		<script type= "module" src="./assets/js/details.js"></script>
	</body>
</html>
